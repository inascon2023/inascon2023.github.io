<!-- Begin Team List-->

<section id="team" class="team">
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizing Team</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>

            <div class="team-row">
                {% for member in site.data.team %}{% if member.team != null %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <a href="{{member.website}}" target="_blank">
                        <div class="img-square">
                        <img src="{{ site.baseurl | append: 'assets/images/people/' | append: member.thumbnailUrl }}" class="img-content"
                            alt="">
                        </div>
                    </a>
                        <h4>{{ member.name }} <span> {{ member.surname }}</span></h4>
                        <h5>{{ member.title }}</h5>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endif %} {% endfor %}
